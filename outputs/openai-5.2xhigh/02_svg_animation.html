<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="color-scheme" content="dark" />
    <title>Pelican Bicycle Forest (SVG)</title>
    <style>
      :root {
        --bg: #040f0a;
        --ink: rgba(255, 255, 255, 0.92);
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: radial-gradient(1200px 900px at 55% 30%, #0b2b18 0%, #04120b 55%, #030b07 100%);
        overflow: hidden;
      }

      #wrap {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: stretch;
      }

      svg {
        width: 100%;
        height: 100%;
        display: block;
      }

      .hint {
        shape-rendering: geometricPrecision;
        text-rendering: geometricPrecision;
      }

      @media (prefers-reduced-motion: reduce) {
        .motion-only {
          display: none;
        }
      }

      /* Subtle internal motion that doesn't require JS updates */
      @keyframes hazeDrift {
        0% {
          transform: translateX(0px);
        }
        100% {
          transform: translateX(-140px);
        }
      }

      @keyframes rayPulse {
        0% {
          opacity: 0.22;
        }
        45% {
          opacity: 0.34;
        }
        100% {
          opacity: 0.22;
        }
      }

      @keyframes sparkle {
        0% {
          opacity: 0.0;
          transform: translateY(0px) scale(0.9);
        }
        10% {
          opacity: 0.22;
        }
        55% {
          opacity: 0.0;
          transform: translateY(-18px) scale(1.06);
        }
        100% {
          opacity: 0.0;
          transform: translateY(-18px) scale(1.06);
        }
      }

      .haze {
        animation: hazeDrift 8s linear infinite;
      }

      .rays {
        animation: rayPulse 4.6s ease-in-out infinite;
      }

      .spark {
        transform-box: fill-box;
        transform-origin: center;
        animation: sparkle 3.8s ease-in-out infinite;
      }
    </style>
  </head>

    <script>
      (() => {
        const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const scene = document.getElementById('scene');

        const TILE_W = 1400;
        const SPEED = 320; // px/s camera travel
        const WHEEL_R = 98;
        const TAU = Math.PI * 2;

        const far0 = document.getElementById('far0');
        const far1 = document.getElementById('far1');
        const mid0 = document.getElementById('mid0');
        const mid1 = document.getElementById('mid1');
        const near0 = document.getElementById('near0');
        const near1 = document.getElementById('near1');
        const gnd0 = document.getElementById('gnd0');
        const gnd1 = document.getElementById('gnd1');

        const wheelRear = document.getElementById('wheelRear');
        const wheelFront = document.getElementById('wheelFront');
        const crank = document.getElementById('crank');

        const pelicanBob = document.getElementById('pelicanBob');
        const wing = document.getElementById('wing');
        const tail = document.getElementById('tail');
        const head = document.getElementById('head');
        const beak = document.getElementById('beak');
        const pouch = document.getElementById('pouch');
        const eyelid = document.getElementById('eyelid');

        const legLThighRot = document.getElementById('legLThighRot');
        const legLShinRot = document.getElementById('legLShinRot');
        const legLFootRot = document.getElementById('legLFootRot');
        const legRThighRot = document.getElementById('legRThighRot');
        const legRShinRot = document.getElementById('legRShinRot');
        const legRFootRot = document.getElementById('legRFootRot');

        const leafLayer = document.getElementById('leafLayer');
        const dustLayer = document.getElementById('dust');

        function clamp01(x) {
          return x < 0 ? 0 : x > 1 ? 1 : x;
        }

        function smoothstep(a, b, x) {
          const t = clamp01((x - a) / (b - a));
          return t * t * (3 - 2 * t);
        }

        function fract(x) {
          return x - Math.floor(x);
        }

        // Deterministic PRNG for reproducible details.
        let prng = 0x9e3779b9;
        function rand() {
          prng = (prng * 1664525 + 1013904223) >>> 0;
          return prng / 4294967296;
        }

        const leaves = [];
        const LEAF_COUNT = 20;
        for (let i = 0; i < LEAF_COUNT; i++) {
          const u = document.createElementNS('http://www.w3.org/2000/svg', 'use');
          u.setAttribute('href', '#leaf');
          u.setAttribute('opacity', (0.35 + rand() * 0.5).toFixed(3));
          leafLayer.appendChild(u);

          leaves.push({
            el: u,
            x0: -80 + rand() * 1360,
            y0: 110 + rand() * 340,
            z: 0.35 + rand() * 0.75,
            drift: 0.22 + rand() * 0.9,
            fall: 0.06 + rand() * 0.22,
            spin: (rand() < 0.5 ? -1 : 1) * (20 + rand() * 120),
            amp: 6 + rand() * 22,
            freq: 0.6 + rand() * 2.2,
            tilt: -18 + rand() * 36,
            s: 0.45 + rand() * 0.95,
          });
        }

        const dust = [];
        const DUST_COUNT = 14;
        for (let i = 0; i < DUST_COUNT; i++) {
          const c = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
          c.setAttribute('r', (1.5 + rand() * 3.4).toFixed(2));
          c.setAttribute('fill', 'rgba(255, 233, 168, 0.28)');
          dustLayer.appendChild(c);
          dust.push({
            el: c,
            a: rand() * TAU,
            w: 0.9 + rand() * 1.8,
            life: rand(),
            s: 0.6 + rand() * 1.1,
            ox: -250 + rand() * 34,
            oy: -100 + rand() * 18,
          });
        }

        function setTile(el0, el1, factor, distance) {
          // Keep offset negative to avoid jumps.
          let o = -((distance * factor) % TILE_W);
          if (o > 0) o -= TILE_W;
          el0.setAttribute('transform', `translate(${o} 0)`);
          el1.setAttribute('transform', `translate(${o + TILE_W} 0)`);
        }

        function blinkValue(t) {
          // Two quick blinks per cycle.
          const period = 4.35;
          const u = (t % period) / period;
          const b1 = Math.exp(-Math.pow((u - 0.09) / 0.018, 2));
          const b2 = 0.7 * Math.exp(-Math.pow((u - 0.58) / 0.014, 2));
          return clamp01(b1 + b2);
        }

        let raf = 0;
        let last = 0;
        let distance = 0;

        function frame(now) {
          const t = now * 0.001;
          const dt = Math.min(0.033, (now - last) * 0.001 || 0);
          last = now;

          // Travel distance drives the world; keep it stable across tab hitches.
          distance += SPEED * dt;

          setTile(far0, far1, 0.18, distance);
          setTile(mid0, mid1, 0.42, distance);
          setTile(near0, near1, 0.68, distance);
          setTile(gnd0, gnd1, 1.0, distance);

          // Wheels follow physical circumference.
          const wheelTurns = distance / (TAU * WHEEL_R);
          const wheelDeg = wheelTurns * 360;
          wheelRear.setAttribute('transform', `rotate(${wheelDeg.toFixed(3)})`);
          wheelFront.setAttribute('transform', `rotate(${wheelDeg.toFixed(3)})`);

          // Crank with a mild gear ratio.
          const crankDeg = wheelDeg * 1.22;
          crank.setAttribute('transform', `rotate(${crankDeg.toFixed(3)})`);

          const ph = (crankDeg * Math.PI) / 180;
          const bobY = 5.5 * Math.sin(ph * 0.5) + 2.2 * Math.sin(ph * 1.2);
          const bobRot = 1.8 * Math.sin(ph * 0.5);
          pelicanBob.setAttribute('transform', `translate(0 ${bobY.toFixed(3)}) rotate(${bobRot.toFixed(3)})`);

          // Wing and tail micro-dynamics.
          const wingRot = -6 + 8 * Math.sin(ph + 0.4);
          wing.setAttribute('transform', `rotate(${wingRot.toFixed(3)})`);
          const tailRot = -8 + 10 * Math.sin(ph * 0.8 - 0.8);
          tail.setAttribute('transform', `rotate(${tailRot.toFixed(3)})`);

          // Head leads the motion slightly.
          const headRot = 2.4 * Math.sin(ph * 0.5 + 0.2);
          head.setAttribute('transform', `rotate(${headRot.toFixed(3)})`);

          // Beak/pouch chatter in the wind.
          const chatter = 0.5 + 0.5 * Math.sin(t * 3.2 + Math.sin(t * 0.7) * 1.4);
          const beakRot = -2.2 + 4.2 * chatter;
          beak.setAttribute('transform', `rotate(${beakRot.toFixed(3)})`);
          const pouchScale = 0.92 + 0.14 * chatter;
          pouch.setAttribute('transform', `scale(1 ${pouchScale.toFixed(3)})`);

          // Legs: stylized pedaling synced to crank.
          const l = Math.sin(ph);
          const r = Math.sin(ph + Math.PI);
          const l2 = Math.sin(ph + 0.9);
          const r2 = Math.sin(ph + Math.PI + 0.9);

          legLThighRot.setAttribute('transform', `rotate(${(18 * l).toFixed(3)})`);
          legLShinRot.setAttribute('transform', `rotate(${(-26 * l2).toFixed(3)})`);
          legLFootRot.setAttribute('transform', `rotate(${(-10 * l + 6 * l2).toFixed(3)})`);

          legRThighRot.setAttribute('transform', `rotate(${(18 * r).toFixed(3)})`);
          legRShinRot.setAttribute('transform', `rotate(${(-26 * r2).toFixed(3)})`);
          legRFootRot.setAttribute('transform', `rotate(${(-10 * r + 6 * r2).toFixed(3)})`);

          // Blink.
          const b = blinkValue(t);
          // Eyelid is a small cover shape; opacity + tiny scale for a crisp close.
          const eyelidOp = b > 0.06 ? Math.min(1, (b - 0.06) / 0.65) : 0;
          eyelid.setAttribute('opacity', eyelidOp.toFixed(3));
          const eyelidSy = 0.2 + 0.9 * b;
          eyelid.setAttribute('transform', `scale(1 ${eyelidSy.toFixed(3)})`);

          // Leaves: combine travel parallax + breeze + gentle fall.
          for (let i = 0; i < leaves.length; i++) {
            const L = leaves[i];
            const par = distance * (0.78 + 0.22 * L.z);
            let x = L.x0 - par * (0.25 + 0.6 * L.drift);
            x = ((x % 1360) + 1360) % 1360 - 80;
            const y = L.y0 + 50 * Math.sin(t * 0.15 + L.z * 2.0) + (t * 24 * L.fall) % 420;
            const sway = L.amp * Math.sin(t * L.freq + L.z * 7.0);
            const rot = L.tilt + L.spin * fract(t * (0.09 + 0.05 * L.z));
            const s = L.s * (0.9 + 0.12 * Math.sin(t * 0.8 + L.z * 4.0));
            L.el.setAttribute('transform', `translate(${(x + sway).toFixed(3)} ${(110 + (y % 420)).toFixed(3)}) rotate(${rot.toFixed(3)}) scale(${s.toFixed(3)})`);
          }

          // Dust near the rear wheel: tiny arcs that fade.
          for (let i = 0; i < dust.length; i++) {
            const D = dust[i];
            D.life += dt * (0.7 + D.w * 0.8);
            const u = fract(D.life);
            const fade = 1 - smoothstep(0.55, 1.0, u);
            const arc = D.a + t * (1.2 + D.w);
            const r0 = 18 + 26 * u;
            const px = D.ox - 48 * u + Math.cos(arc) * r0;
            const py = D.oy - 8 * u + Math.sin(arc) * (10 + 18 * u);
            D.el.setAttribute('cx', px.toFixed(3));
            D.el.setAttribute('cy', py.toFixed(3));
            D.el.setAttribute('opacity', (0.55 * fade).toFixed(3));
          }

          raf = requestAnimationFrame(frame);
        }

        function start() {
          last = performance.now();
          raf = requestAnimationFrame(frame);
        }

        function stop() {
          if (raf) cancelAnimationFrame(raf);
          raf = 0;
        }

        if (!reduceMotion) start();

        document.addEventListener(
          'visibilitychange',
          () => {
            if (document.hidden) {
              stop();
            } else if (!reduceMotion) {
              start();
            }
          },
          { passive: true }
        );

        // Keep SVG crisp on mobile overscroll and prevent accidental selection.
        scene.addEventListener(
          'pointerdown',
          (e) => {
            if (e.target && e.target.closest) {
              const a = e.target.closest('a');
              if (!a) e.preventDefault();
            }
          },
          { passive: false }
        );
      })();
    </script>
  </body>
</html>
